<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="score">
                <button id="high-score" onclick="recordScore()">View High Scores</button>
            </div>
            <div class="time">
                <h4>Time <span id="timer"></span></h4>
            </div>
        </nav>
    </header>

    <main id="begin-quiz">
        <h1>Coding Quiz Challenge</h1>
        <br />
        <p>Try to answer the following code-related questions within the time limit. Incorrect answers
            will penalize your score/time by 10 seconds!</p>
        <br />
        <button id="start" onclick="startQuiz()">Start Quiz</button>
        <br />

    </main>

    <section id="quiz-questions">
        <div id="questions"></div>
        <ul id="list-item">
            <li><button id="answer1" value="0"></button></li>
            <li><button id="answer2" value="1"></button></li>
            <li><button id="answer3" value="2"></button></li>
            <li><button id="answer4" value="3"></button></li>
            <div id="right-wrong"></div>
        </ul>
    </section>

    <section id="end-game">
        <h2>Record your score!</h2>
        <p><span id="score"></span></p>
        <p>Enter initials: <span><input placeholder="initials" id="initials" /></span>
            <button id="submit-score">Submit</button>
            <!-- <button id="clear-score">Clear</button> -->
    </section>

    <section id="scores-list">
        <h2>Your High Score!</h2>
        <p id="final-score"><p>
    </section>


    <script src="./assets/script.js"></script>
</body>

</html>
