<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <nav>
        <div class="score">
            <button id="high-score">View High Scores</button>
        </div>
        <div class="time">
            <h4>Time: <span id="timer">0</span></h4>
        </div>
    </nav>

    <main id="begin-quiz">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
            will penalize your score/time by 10 seconds!</p>
        <button id="start" onclick="startQuiz()">Start Quiz</button>

    </main>

    <section id="quiz-questions">
        <div id="questions"></div>
        <ul id="list-item">
            <li><button id="answer1" value="0"></button></li>
            <li><button id="answer2" value="1"></button></li>
            <li><button id="answer3" value="2"></button></li>
            <li><button id="answer4" value="3"></button></li>
        </ul>
        <div id="right-wrong"></div>
    </section>

    <script src="./assets/script.js"></script>
</body>

</html>
